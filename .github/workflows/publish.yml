name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Bump version
        id: version
        run: |
          bun pm version ${{ inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(jq -r '.version' package.json)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: bun publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create version bump PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="release/v${{ steps.version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push origin "$BRANCH_NAME"
          gh pr create \
            --title "chore: bump version to ${{ steps.version.outputs.new_version }}" \
            --body "Automated version bump after publishing v${{ steps.version.outputs.new_version }} to npm." \
            --base main \
            --head "$BRANCH_NAME"

      - name: Summary
        run: |
          echo "## Published v${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "PR created for version bump" >> $GITHUB_STEP_SUMMARY
